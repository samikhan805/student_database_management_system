<!DOCTYPE HTML>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
      
    </title>
    <script src="https://kit.fontawesome.com/45290f9387.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <i class="fas fa-user-graduate"></i>
      <h1>Student Database System</h1>
      <div class="content">
        <input type="text" class="name-in" placeholder="Student's name">
        <input type="number" class="id" placeholder="Student's ID">
        <input type="number" class="math" maxlength="3" placeholder="Mathematics number">
        <input type="number" class="phy" maxlength="3" placeholder="Physics number">
        <input type="number" class="chem" maxlength="3" placeholder="Chemistry number">
        <input type="number" class="bio" maxlength="3" placeholder="Biology number">
        <input type="number" class="eng" maxlength="3" placeholder="English number">
        
        <button class="btn">Submit</button>
      </div>
    </div>
    
    
    <script src="app2.js"></script>
  </body>
</html>
